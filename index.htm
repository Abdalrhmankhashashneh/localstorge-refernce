    <input type="submit" onclick="fil()">



    <script>
        var a = { aa: [] }

        function user(name, email, password, result) {
            this.name = name;
            this.email = email;
            this.password = password;
            this.result = result;
        }

        function fil() {

            var x = new user(input[0].value, input[1].value, input[2].value, input[3].value)

            var x1 = JSON.parse(localStorage.getItem("a"))
            x1.aa.push(x)
            for (i = 0; i < x1.aa.length; i++) {
                window.alert(readuser(x1.aa[0]))
            }
            localStorage.setItem("a", JSON.stringify(x1))

        }

        function readuser(a) {
            return " username is : " + a.name + "<br>  the user email" + a.email + " <br> the user password is : " + a.password + " <br> the user result is : " + a.result;
        }
